<p-floatlabel variant="on" class="inline-block w-auto flex-grow">
	<p-autocomplete
		class="w-full"
		inputId="autocomplete"
		[(ngModel)]="selected"
		[size]="size()"
		[suggestions]="filteredOptions()"
		[dropdown]="showDropdown()"
		[showClear]="true"
		[lazy]="true"
		(onFocus)="isFloating = true"
		(onBlur)="isFloating = false"
		(completeMethod)="onComplete($event)"
		(onClear)="onSelectionChange(null)"
		(onSelect)="onSelectionChange($event)">
	</p-autocomplete>
	<label
		for="autocomplete"
	>{{ placeholder() }}</label>
</p-floatlabel>
