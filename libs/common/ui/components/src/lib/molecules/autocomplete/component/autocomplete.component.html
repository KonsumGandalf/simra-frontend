<p-floatlabel variant="on" class="inline-block w-auto">
	<p-autocomplete
		class="w-96"
		inputId="autocomplete"
		[(ngModel)]="selected"
		[size]="size()"
		[suggestions]="filteredOptions()"
		[dropdown]="showDropdown()"
		[showClear]="true"
		[lazy]="true"
		(completeMethod)="onComplete($event)"
		(onClear)="onSelectionChange(null)"
		(onSelect)="onSelectionChange($event)">
	</p-autocomplete>
	<label for="autocomplete">{{ placeholder() }}</label>
</p-floatlabel>
