<p-card>
	<p-popover #op >
		<div class="popover-container">
			<m-enum-select-component [optionEnum]="ETrafficTimes" [translationMap]="TRAFFIC_TIMES_TO_TRANSLATION" [(selected)]="_selectedTrafficTime"></m-enum-select-component>
			<m-enum-select-button [optionEnum]="EWeekDays" [translationMap]="WEEK_DAYS_TO_TRANSLATION" [(selected)]="_selectedWeekDays" [multiple]="true"></m-enum-select-button>
		</div>
	</p-popover>
	<div class="flex flex-wrap justify-around w-full">
		<div class="flex items-center justify-around flex-wrap flex-grow">
			<p>{{'COMPONENTS.MOLECULES.DANGEROUS_SCORE_BAR.BAR_LABEL.LOW_RISK' | translate}}</p>
			<div>
				<a-color-block [color]="EDangerousColors.GREEN_500"></a-color-block>
				<a-color-block [color]="EDangerousColors.LIME_500"></a-color-block>
				<a-color-block [color]="EDangerousColors.AMBER_500"></a-color-block>
				<a-color-block [color]="EDangerousColors.ORANGE_500"></a-color-block>
				<a-color-block [color]="EDangerousColors.RED_500"></a-color-block>
			</div>
			<p>{{'COMPONENTS.MOLECULES.DANGEROUS_SCORE_BAR.BAR_LABEL.HIGH_RISK' | translate}}</p>
		</div>
		<p-button icon="pi pi-cog" size="small" severity="secondary" [rounded]="true" [outlined]="true" (click)="op.toggle($event)"></p-button>
	</div>
</p-card>
