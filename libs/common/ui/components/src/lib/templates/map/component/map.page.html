@if(lastRun(); as run) {
	<h4 class="last-run">{{ "COMPONENTS.GENERAL.GENERAL.LAST_MODIFIED" | translate }}: {{ run | date: "dd.MM.yyyy HH:mm":"Europe/Berlin" }}</h4>
}
@if (layerControl(); as control) {
	<div
		class="leaflet-map"
		leaflet
		[leafletOptions]="mapOptions()"
		[leafletLayersControl]="control"
		[leafletLayers]="overlayLayers()"
		(leafletMapReady)="onMapReady($event)"
		(leafletMapZoom)="onMapChange($event)"
		(leafletMapMoveEnd)="onMapChange($event)"
	></div>
} @else {
	<div
		class="leaflet-map"
		leaflet
		[leafletOptions]="mapOptions()"
		[leafletLayers]="overlayLayers()"
		(leafletMapReady)="onMapReady($event)"
		(leafletMapZoom)="onMapChange($event)"
		(leafletMapMoveEnd)="onMapChange($event)"
	></div>
}
