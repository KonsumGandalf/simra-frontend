<t-safety-metrics-card
	[(_selectedYear$)]="_selectedYear"
	[(_selectedTrafficTime$)]="_selectedTrafficTime"
	[(_selectedWeekDays$)]="_selectedWeekDays"
	[_selectedSafetyMetrics$]="_selectedSafetyMetrics$()"
	[(_datetime$)]="_datetime$"
	[barChartData$]="_barMetricsRideIncidentDistributionData$()"
	[pieChartData$]="_pieMetricsIncidentTypesData$()"
	lastRun$="{{ 'COMPONENTS.GENERAL.GENERAL.LAST_MODIFIED' | translate }}: {{ _lastRun$() | date: 'dd.MM.yyyy HH:mm':'Europe/Berlin' }}">
>
	<m-enum-select-button [optionEnum]="ECardMode" [translationMap]="CARD_MODE_TO_TRANSLATION_MAP" [(selected)]="_mode$"></m-enum-select-button>
</t-safety-metrics-card>
