@if(showOverlay$()) {
	<div class="map-overlay">
		{{ "COMPONENTS.MOLECULES.SAFETY_METRICS_DIGIT_PANEL.NO_STREET_SELECTED" | translate}}
	</div>
}
<t-map-component
	[streets]="rawStreetGrid()"
	[regionCollection]="regionCollection$()"
	[incidents]="incidents.value()"
	[isNavigable]="true"
	[lastRun]="lastRun$()"
	(streetSelected)="onStreetSelected($event)"
	(regionSelected)="onRegionSelected($event)"
></t-map-component>
<m-dangerous-score-bar></m-dangerous-score-bar>
@if(!showOverlay$()) {
	<p-card class="panel__card">
		<m-safe-metrics-digit-panel [safetyMetrics]="lastSafetyMetrics$()" ></m-safe-metrics-digit-panel>
	</p-card>
}
